<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"

      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/static/style.css" />
    <title>TapChief Challange</title>
  </head>
  <body>
    <nav>TapChief Challange</nav>
    <header><h2>Please enter the text in the given Text box</h2></header>
    <div class="upload">
      <textarea cols="10" rows="15"></textarea>
      <button id="index" type="submit">upload</button>
      <p id="res"></p>

    </div>
    <div class="result-box">
      <div id="result"></div>
    </div>
